<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text to speech reader</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="letter-l.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@500&family=Source+Serif+Pro&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <h2>Speech Text Reader</h2>
    <button class="btn toggle-btn">Toggle Text Box</button>
    <div class="boxes-container"></div>

    <!-- text box -->
    <div class="text-box">
      <p class="close-btn">X</p>
      <h4>Choose Voice</h4>
      <select name="select" id="select"></select>
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      <button class="read-btn">Read Text</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
